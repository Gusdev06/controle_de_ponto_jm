#create compose for mysql
services:
    db:
        container_name: point_system_v2
        image: mysql
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: db
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes:
            - ./db:/var/lib/mysql

